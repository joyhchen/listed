<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <main id="main">
    <div class="content">
    {{ partial "header.html" . }}
    <section>

      <h2>tagged <a href="{{.RelPermalink}}">{{ .Title }}</a></h2>
      <ul class="posts">
  {{ range .Data.Pages }}
    <li>
      <a href="{{.RelPermalink}}">{{ .Title }} </a>
      <time class="g time" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "Jan 2, 2006" .Date }}</time>
    </li>
  {{ end }}
</ul>



    </section>
  </div>
  </main>
</body>
</html>
